groups:
  - name: flask_web_server_alerts
    rules:
      - alert: WebServerDown
        expr: up{job="flask_web_server"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Web server is down"
          description: "The Flask web server is down for more than 1 minute."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "The 95th percentile of HTTP request duration is higher than 0.5 seconds for the last 5 minutes."
